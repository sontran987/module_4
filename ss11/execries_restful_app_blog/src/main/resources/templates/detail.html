<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Detail Blog</h1>
<table class="table container" th:object="${blogList}">
  <tr class="text-center">
    <th>#</th>
    <th>Title</th>
    <th>Heading</th>
    <th>Date Submitted</th>
    <th>Content</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr class="text-center">
    <td th:text="${blogList.id}"></td>
    <td th:text="${blogList.title}"></td>
    <td th:text="${blogList.heading}"></td>
    <td th:text="${blogList.dateSubmitted}"></td>
    <td th:text="${blogList.content}"></td>
    <td th:text="${blogList.getCategory().getNameCategory()}"></td>
    <td>
      <a th:href="@{/edit/{id}(id=${blogList.id})}">
        <button>Edit</button>
      </a>
    </td>
    <td>
      <a th:href="@{/delete/{id}(id=${blogList.id})}">
        <button>Delete</button>
      </a>
    </td>
  </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
