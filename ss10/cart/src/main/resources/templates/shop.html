<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Danh sách sản phẩm</h2>
<p><a href="/shop_cart">Giỏ hàng</a></p>
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Giảm giá</th>
        <th>Chi tiết</th>
        <th>Mua</th>
        <th>Chi tiết sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, static: ${products}">
        <td th:text="${static.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.discount}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/add/__${product.id}__(action='list')}">Thêm vào giỏ hàng</a></td>
        <td><a class="btn btn-primary" th:href="@{/view/__${product.id}__}">Xem chi tiết</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
