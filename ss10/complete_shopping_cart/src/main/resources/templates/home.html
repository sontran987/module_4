<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/shopping-cart}" class="d-block">To cart</a>
<div class="card d-inline-block" style="width: 18rem;"  th:each="products:${product}">
    <img src="..." class="card-img-top" alt="thanh son">
    <div class="card-body">
        <h5 class="card-title" th:text="${products.name}" ></h5>
        <p class="card-text" th:text="${products.price}"></p>
        <a th:href="@{/detail/__${products.id}__}" class="btn btn-primary">Detail</a>
    </div>
</div>

</body>
</html>
