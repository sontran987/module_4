<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a style="margin-bottom: 10px" th:href="@{/showFormCreate}">
    <button style="border-radius: 10px">Thêm mới !</button>
</a>
<form style="margin-bottom: 5px; margin-top: 5px" action="/search" method="get">
    <input type="text" name="search" placeholder="Enter name ">
    <button style="border-radius: 10px" type="submit">Search</button>
</form>
<p th:if="${msg != null}" th:text="${msg}"></p>

<table border="2" style="width: 100%">
    <tr>
        <th>STT</th>
        <th>Name Product</th>
        <th>Price Product</th>
        <th>Describe</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Detail</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product , iterStats : ${products}">
        <td th:text="${iterStats.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescribe()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td>
            <a th:href="@{/showFormEdit/{id}(id=${product.getId()})}">
                <button style="border-radius: 10px">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/showDetail/{id}(id=${product.getId()})}">
                <button style="border-radius: 10px">Detail</button>
            </a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${product.getId()})}">
                <button style="border-radius: 10px">Delete</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
