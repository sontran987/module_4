                            name="quantily"
                            id="state"
                            class="formbold-form-input"

                    />
                </div>
                <div>
                    <label for="country" class="formbold-form-label"> Price </label>
                    <input
                            type="text"
                            name="country"
                            id="country"
                            class="formbold-form-input"
                            value="100"

            <button class="formbold-btn" style="align-items: center;">Register Now</button>
