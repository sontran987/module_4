<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${product}">
    <h1>Form Create</h1>
    <table>
        <tr>
            <td>
                <label for="name">Name: </label>
            </td>
            <td>
                <input type="text" id="name" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="price">Price: </label>
            </td>
            <td>
                <input type="number" id="price" min="1" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="discribe">Discribe: </label>
            </td>
            <td>
                <textarea id="discribe" th:field="*{describes}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="producer">Producer: </label>
            </td>
            <td>
                <input type="text" id="producer" th:field="*{producer}">
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/}">back</a>
            </td>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
