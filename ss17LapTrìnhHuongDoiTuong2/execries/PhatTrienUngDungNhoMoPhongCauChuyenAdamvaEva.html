<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<button onclick="run()">Act Apple</button>
<p id="adamEat"></p>
<p id="evaEat"></p>
<button onclick="adamEatApple()">Adam eat</button>
<p id="adam"></p><br>
<button onclick="evaEatApple()">Eva eat</button>
<p id="eva"></p>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        decreaseApple() {
            if (this.weight <= 0) {
                alert("Táo Đã Hết:");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        isMale() {
            if (this.gender === 1) {
                return true;
            } else {
                return false;
            }
        }

        getGender() {
            if (this.isMale()) {
                return "Male";
            } else {
                return "Female";
            }
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say(String) {
            console.log(String);
        }

        checkApple(apple) {
            return apple.isEmpty()
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo Đã Hết:");
            }
        }

        getInfor(human) {
            alert(human.name + " " + human.weight + " " + human.getGender());
        }
    }

    let adam = new Human("Adam", 1, 65);
    let eva = new Human("Eva", 2, 55);
    let apple1 = new Apple(10);
    adam.say("I am Adam" + "<br>");
    eva.say("I am Eva" + "<br>");

    function run() {
        adam.eat(apple1);
        document.getElementById("adamEat").innerHTML = "Adam ăn táo: " + "<br>" + "Quả táo còn: " + apple1.getWeight() + "Đơn vị: " + "<br>" +
            "Cân nặng của Adam là: " + adam.getWeight() + "Đơn vị";
        eva.eat(apple1);
        document.getElementById("evaEat").innerHTML = "Eva ăn táo" + "<br>" + "Quả táo còn: " + apple1.getWeight() + "Đơn vị" + "<br>" +
            "Cân nặng của Eva là: " + eva.getWeight() + "Đơn vị";
    }

    function adamEatApple() {
        adam.eat(apple1);
        document.getElementById("adam").innerHTML = "Adam ăn táo: " + "<br>" +
            "Quả táo còn: " + apple1.getWeight() + "Đơn vị: " + "<br>" +
            "Cân nặng của Adam là: " + adam.getWeight() + "Đơn vị";
    }

    function evaEatApple() {
        eva.eat(apple1);
        document.getElementById("eva").innerHTML = "Eva ăn táo" +
            "<br>" + "Quả táo còn: " + apple1.getWeight() + "Đơn vị" + "<br>" +
            "Cân nặng của Eva là: " + eva.getWeight() + "Đơn vị";
    }
</script>
</body>
</html>
