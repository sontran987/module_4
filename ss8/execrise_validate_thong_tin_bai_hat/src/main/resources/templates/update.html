<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create</h3>
<form action="/update" method="post" th:object="${song}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{nameSong}"/>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{nameSong}"></p>
            </td>
        </tr>

        <tr>
            <td>Singer:</td>
            <td>
                <input type="text" th:field="*{artist}"/>
                <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{artist}"></p>
            </td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <input type="text" th:field="*{kindOfMusic}"/>
                <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{kindOfMusic}"></p>
            </td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
<a th:href="@{/}">Back to music list</a>
</body>
</html>
