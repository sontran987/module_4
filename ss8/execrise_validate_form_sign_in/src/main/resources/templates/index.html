<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${userDto}" >
    <table>
        <tr>
            <td><label>First Name: </label></td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td><span style="color: #9f0606" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
        </tr>
        <tr>
            <td><label>Last Name: </label></td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td><span style="color: #9f0606" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>

        </tr>
        <tr>
            <td><label>Phone number: </label></td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><span style="color: #9f0606" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>

        </tr>
        <tr>
            <td><label>Age:</label></td>
            <td><input th:field="*{age}"/></td>
            <td><span style="color: #9f0606" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>

        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input th:field="*{email}"/></td>
            <td><span style="color: #9f0606" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>

        </tr>
        <tr>
            <td><a th:href="@{/}">back</a></td>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
